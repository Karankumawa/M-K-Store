<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="css/loginstyle.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
</head>
<body>
    <main>
        <section class="login-section">
            <div class="container">
                <div class="row">
                    <!-- Login Form -->
                    <div class="col-md-6">
                        <form id="login-form" class="login-form">
                            <h2>Login</h2>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="button" onclick="submitLoginForm()">Login</button>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div class="col-md-6">
                        <form id="signup-form" class="signup-form">
                            <h2>Sign Up</h2>
                            <div class="form-group">
                                <label for="newUsername">Username:</label>
                                <input type="text" id="newUsername" name="newUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password:</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            <button type="button" onclick="submitSignupForm()">Sign Up</button>
                        </form>
                    </div>
                </div>

                <div class="separator"></div>

                <!-- Google Sign-In Button -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
        </section>
    </main>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/loginjs.js"></script>

</body>
</html>
